  self-test:
    name: Self Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: git-ci-linux-amd64
          path: ./

      - name: Make binary executable
        run: chmod +x git-ci-linux-amd64

      - name: Test list command
        run: ./git-ci-linux-amd64 ls

      - name: Test dry run
