name: release

on:
  push:
    tags: [ 'v*' ]

env:
  GO_VERSION: '1.23'
  DOCKER_BUILDKIT: 1

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: linux
            arch: '386'
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
          - os: windows
            arch: '386'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          VERSION=${{ github.ref_name }}
          COMMIT=${{ github.sha }}
          BUILD_TIME=$(date -u +%Y%m%d.%H%M%S)
          BRANCH=${GITHUB_REF#refs/heads/}
          
          OUTPUT_NAME="gci-${{ matrix.os }}-${{ matrix.arch }}"
          if [ "${{ matrix.os }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
          go build -ldflags="-w -s \
            -X main.Version=${VERSION} \
            -X main.Commit=${COMMIT} \
            -X main.BuildTime=${BUILD_TIME} \
            -X main.Branch=${BRANCH}" \
          -o ${OUTPUT_NAME} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gci-${{ matrix.os }}-${{ matrix.arch }}
          path: gci-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cd artifacts
          
          # Move binaries and make them executable
          for dir in gci-*; do
            if [ -d "$dir" ]; then
              cd "$dir"
              for file in *; do
                chmod +x "$file"
                mv "$file" "../../release/"
              done
              cd ..
            fi
          done
          
          cd ../release
          
          # Generate checksums
          sha256sum gci-* > checksums.txt
          
          ls -lah

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: release/*
          generate_release_notes: true
          body: |
            ## Installation
            
            Download the appropriate binary for your platform:
            
            **Linux (amd64):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gci-linux-amd64 -o gci
            chmod +x gci
            sudo mv gci /usr/local/bin/
            ```
            
            **macOS (Apple Silicon):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gci-darwin-arm64 -o gci
            chmod +x gci
            sudo mv gci /usr/local/bin/
            ```
            
            **macOS (Intel):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gci-darwin-amd64 -o gci
            chmod +x gci
            sudo mv gci /usr/local/bin/
            ```
            
            **Windows (PowerShell):**
            ```powershell
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gci-windows-amd64.exe" -OutFile "gci.exe"
            ```
            
            See checksums.txt for SHA256 verification.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
